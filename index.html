<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    
    <div class="btn-container">
      <button id="btn-rock">Rock</button>
      <button id="btn-paper">Paper</button>
      <button id="btn-scissors">Scissors</button>
    </div>

    <div class="results-container">
      <div class="round-number" >
        Round: <span id="game-round"></span>
      </div>

      <div class="round-result" id="round-result">Round result: </div>

      <div class="game-score" id="game-score">
        Scores:
        <ul>
          <li>
            Player score: 
            <span id="player-score">0</span>
          </li>
          <li>
            Computer score: 
            <span id="comp-score">0</span>
          </li>
          <li>
            Tie: 
            <span id="tie"></span>
          </li>
        </ul>
      </div>

      <div class="game-result">
        Game result: <span id="game-result"></span>
      </div>
    </div>

  </body>
</html>
